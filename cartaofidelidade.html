    </section>

    <!-- Botão Hamburguer -->
<button id="btnHamb" class="menu-icon" aria-label="Abrir menu">
<img src="./assets/menu (sidebar).png" alt="">
</button>
  </header>

  

<!-- Backdrop (para fechar ao clicar fora) -->
<div id="backdrop" class="backdrop-menu"></div>

<!-- Menu Lateral -->
<aside id="sideMenu" class="side-menu">

<div class="top-menu-row">
    <h3>Menu</h3>

</div>

<nav class="menu-items">

<div class="profile-box">

</div>

</aside>
    


  <div class="line"></div>
  <section>
    <span class="item-four"><b>CARTÃO</b></span>
    <span class="item-five"><b>FIDELIDADE</b></span>

  </section>
  <main>
    <img src="./assets/tela 1.png" alt="tela" class="tela">
    <div class="caixa-ten">
      <input type="text" placeholder="Nome completo:" class="botao">
      <div class="senhaolho">
        <input type="password" id="senha" placeholder="Digite sua senha:" class="botao2" > 
        <button class="botaoolho" onclick="mostrarSenha()">
          <img src="assets/olho mostrar.png" class="olho" alt="Mostrar senha">
      </button></div>
     
    </div>
    <div class="caixa-eleven">
      <a href="pontos.html"><button class="botao3">Entrar Agora</button></a>
      <a href="#"><button class="botao4">Cancelar Cartão</button></a>
    </div>
    <div class="caixa-aviso">
      <span>CASO NÃO POSSUA LOGIN, PRESSIONE O BOTÃO <strong>“CADASTRAR-SE”</strong> PARA USUFRUIR DE DESCONTOS E BÔNUS INCRÍVEIS POR APENAS CORTAR O CABELO REGULARMENTE! </span>

    </div>
    <div class="caixa-cadastre">
      <a class="botao5" href="criandoconta.html"><strong>CADASTRAR-SE</strong></a>
    </div>
  </main>

  <script>
    const btn = document.getElementById("btnHamb");
    const side = document.getElementById("sideMenu");
    const closeBtn = document.getElementById("btnClose");
    const backdrop = document.getElementById("backdrop");
  
    function abrirMenu() {
      side.classList.add("open");
      backdrop.classList.add("show");
    }
  
    function fecharMenu() {
      side.classList.remove("open");
      backdrop.classList.remove("show");
    }
  
    btn.addEventListener("click", abrirMenu);
    closeBtn.addEventListener("click", fecharMenu);
    backdrop.addEventListener("click", fecharMenu);

    ////////////////////Mostrar senha//////////////////////////////

    function mostrarSenha() {
    const campo = document.getElementById("senha");
    if (campo.type === "password") {
      campo.type = "text";
    } else {
      campo.type = "password";
    }
  }
  </script>
