<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Perfil</title>
  <link rel="stylesheet" href="cssperfil (1).css">
</head>
<body>
  <header class="container">
    <div class="container_main">
      <!-- substitua o src abaixo pelo caminho do seu logo (ou deixe como está) -->
      <img src="/mnt/data/67a63f68-69b1-4b62-933a-a50c9d52e604.png" alt="logo" class="logo">
      <a class="item" href="index.html">Home</a>
      <a class="item" href="AGENDAR.html">Agendar</a>
      <a class="item" href="Avaliações.html">Avaliações</a>
    </div>

    <div class="container_login">
      <a class="entrar" href="cartaofidelidade.html">Entrar</a>
      <a class="entrar2" href="criandoconta.html">Cadastre-se</a>
      <button class="menu-icon" aria-label="menu">☰</button>
    </div>
  </header>

  <main>
    <h1 class="titu">PERFIL</h1>

    <section class="profile-wrapper">
      <div class="borda">
        <!-- elemento decorativo que ocupa toda largura do grid -->
        <div class="linha"></div>
      </div>

      <!-- COLUNA ESQUERDA (avatar + badges) -->
      <aside class="left-col">
        <!-- avatar: troque o src para o seu perfil se quiser -->
        <img class="pepe" src="assets/de94b2ad-0c26-460d-8309-55d9dda099f3.png" alt="avatar">
        <div class="pontos-row">
          <div class="pontos">Pontos de <span class="fid">Fidelidade:</span></div>
          <div class="xxcoin">XX</div>
        </div>
        <img src="/mnt/data/67a63f68-69b1-4b62-933a-a50c9d52e604.png" alt="vipcoin" class="vipcoin">
      </aside>

      <!-- COLUNA DIREITA (dados do usuário e serviço) -->
      <section>
        <div class="user-data">
          <div class="name">Nome Completo: <strong>Seu Nome</strong></div>
          <div class="email">Email: </div>
          <div class="Num">Número:</div>
        </div>

        <div class="service1">
          <div class="info-row">
            <div class="info-item"><span class="label">NOME:</span> <span class="value">Nome do cliente</span></div>
            <div class="info-item"><span class="label">DATA:</span> <span class="value">00/00/0000</span></div>
            <div class="info-item"><span class="label">HORÁRIO:</span> <span class="value">00:00</span></div>
            <div class="info-item"><span class="label">SERVIÇO:</span> <span class="value">Corte</span></div>
          </div>

          <div class="buttons-row">
            <button class="bobo1">Cancelar Serviço</button>
            <button class="bobo2">Remarcar Serviço</button>
          </div>
        </div>
      </section>
    </section>
  </main>

  <div id="resp-badge">RESPONSIVE ACTIVE</div>

  <script>
   
    </script>
    
</body>
</html>
